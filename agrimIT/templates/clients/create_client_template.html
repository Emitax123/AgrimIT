{% extends 'base/base_template.html' %}
{% load static %}

{% block form %}
  <link rel="stylesheet" href="{% static 'css/clientform.css' %}" />
  <div class="container-form-client mt-4">
    <span class="form-title">Crear un cliente</span>
    <form autocomplete="off" method="POST" action="{% url 'clientcreate' %}">
      {% csrf_token %}
      <div class="agrouped-form-items">
        <div class="form-group">
          <label for="name">Nombre</label>
          <input type="text" class="form-control" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="phone">Telefono</label>
          <input type="tel" class="form-control" id="phone" name="phone" required />
        </div>
      </div>

      <div class="form-group">
        <label for="email">Mail</label>
        <input type="email" class="form-control" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="id_type">Tipo de Identificacion</label>
        {{ form.id_type }}
      </div>
      <div class="form-group">
        <label for="id_number">Numero de ID</label>
        <input type="text" class="form-control" id="id_number" name="id_number" required />
      </div>
      <button type="submit" class="toggle-btn">Cargar cliente</button>
    </form>
  </div>
{% endblock %}
