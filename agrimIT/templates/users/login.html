{% extends 'base/base_template.html' %}
{% load static %}
{% block form %}
  <link rel="stylesheet" href="{% static 'css/userform.css' %}" />
  <div class="login-form">
    <form method="POST">
      {% csrf_token %}
      {% if error %}
        <span style="margin-bottom:19px;color: red;">Usuario o contraseña incorrectos</span>
        <style>
          div.login-form form input {
            border: 2px solid red;
            background-color: #ffebee;
          }
        </style>
      {% endif %}
      <div class="form-group">
        <label for="username">Usuario</label>
        <input placeholder="Nombre de usuario" type="text" name="username" id="username" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input placeholder="Contraseña" type="password" name="password" id="password" class="form-control" required />
      </div>
      <button type="submit" class="toggle-btn active">Login</button>
    </form>
  </div>
  <script></script>
{% endblock %}
